<app-main-slider></app-main-slider>
<app-categories></app-categories>
<div class="row">
    <div *ngFor="let product of products" class="col-md-2">
        <div  class="product px-2 py-4 ">
            <a [routerLink]="['/productdetails',product._id]">
            <img class="w-100" src="{{product.imageCover}}" alt="">
            <span class="text-main fw-bold font-sm">{{product.category.name}}</span>
            <h3 class="h6 fw-bolder">{{product.title.split('').slice(0,20).join('')}}</h3>
            <div class="d-flex align-items-center justify-content-between">
                <span class="text-muted fw-bold font-sm">{{product.price}} EGP</span>
                <div>
                    <i class="bi bi-star rating-color"></i>
                <span class="text-muted fw-bold font-sm">{{product.ratingsAverage}}</span>
                </div>
            </div>
            <button class="btn bg-main text-white w-100 py-2">+Add</button>
        </a>
        </div>
    </div>
</div>
