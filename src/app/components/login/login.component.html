<div class="w-75  mx-auto py-4">
    <h4>Register Now</h4>
    <div *ngIf="apiErr" class="alert alert-danger">
        {{apiErr}}
    </div>
    <form (ngSubmit)="handle(loginForm)" [formGroup]="loginForm">
     
        <label for="email" > email</label>
        <input formControlName="email" type="email" id="email" class="form-control mb-2">
        <div *ngIf="loginForm.get('email')?.errors&& loginForm.get('email')?.touched" class="alert alert-danger" >
            <p *ngIf="loginForm.get('email')?.getError('email')">Email Invalid</p>
            <p *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
           
        </div>
        <label for="password" > password</label>
        <input formControlName="password" type="text" id="password" class="form-control mb-2">
        <div *ngIf="loginForm.get('password')?.errors&& loginForm.get('password')?.touched" class="alert alert-danger" >
            <p *ngIf="loginForm.get('password')?.getError('pattern')">INVALID PASSWORD
               </p>
            <p *ngIf="loginForm.get('password')?.getError('required')">Password is Invalid</p>
           
        </div>
       
   

        <button [disabled]="loginForm.invalid" type="submit" class="btn bg-main border-none border-0 text-white d-block ms-auto">
            <i *ngIf="isLOading" class="bi bi-arrow-repeat"></i>
            <span *ngIf="!isLOading">LogIn</span>
        </button>
    </form>
</div>
