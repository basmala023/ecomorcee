<div class="row align-items-center">
    <div class="col-md-4">
        <div>Some tags before</div>
        <owl-carousel-o [options]="customOptions">
      
          <ng-container *ngFor="let img of productDetails?.images">
            <ng-template carouselSlide>
              <img [src]="img">
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>
       
        <!-- <img class="w-100" [src]="productDetails?.imageCover" alt=""> -->
    </div>
    <div class="col-md-8">
        <h2 class="h6 fw-bolder mb-2">{{productDetails?.title}}</h2>
        <p class="text-muted p-3">{{productDetails?.description}}</p>
        <div class="d-flex align-items-center justify-content-between">
            <span class="text-muted fw-bold font-sm">{{productDetails?.price}} EGP</span>
            <div>
                <i class="bi bi-star rating-color"></i>
            <span class="text-muted fw-bold font-sm">{{productDetails?.ratingsAverage}}</span>
            </div>
        </div>
        <button class="btn bg-main text-white w-100 py-2">+Add</button>
    </div>
</div>
