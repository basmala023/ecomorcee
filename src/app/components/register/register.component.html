<div class="w-75  mx-auto py-4">
    <h4>Register Now</h4>
    <div *ngIf="apiErr" class="alert alert-danger">
        {{apiErr}}
    </div>
    <form (ngSubmit)="handle(registerForm)" [formGroup]="registerForm">
        <label for="name" > name</label>
        <input formControlName="name" type="text" id="name" class="form-control mb-2">
        <div *ngIf="registerForm.get('name')?.errors&& registerForm.get('name')?.touched" class="alert alert-danger" >
            <p *ngIf="registerForm.get('name')?.getError('minlength')">Name minlength is 3</p>
            <p *ngIf="registerForm.get('name')?.getError('maxlength')">Name maxlength is 20</p>
            <p *ngIf="registerForm.get('name')?.getError('required')">Name is required</p>
        </div>
        <label for="email" > email</label>
        <input formControlName="email" type="email" id="email" class="form-control mb-2">
        <div *ngIf="registerForm.get('email')?.errors&& registerForm.get('email')?.touched" class="alert alert-danger" >
            <p *ngIf="registerForm.get('email')?.getError('email')">Email Invalid</p>
            <p *ngIf="registerForm.get('email')?.getError('required')">Email is required</p>
           
        </div>
        <label for="password" > password</label>
        <input formControlName="password" type="text" id="password" class="form-control mb-2">
        <div *ngIf="registerForm.get('password')?.errors&& registerForm.get('password')?.touched" class="alert alert-danger" >
            <p *ngIf="registerForm.get('password')?.getError('pattern')">INVALID PASSWORD
               </p>
            <p *ngIf="registerForm.get('password')?.getError('required')">Password is Invalid</p>
           
        </div>
        <label for="rePassword" > rePassword</label>
        <input formControlName="rePassword" type="text" id="rePsssword" class="form-control mb-2">
        <div *ngIf="registerForm.get('rePassword')?.errors&& registerForm.get('rePassword')?.touched" class="alert alert-danger" >
            <p *ngIf="registerForm.get('rePassword')?.getError('pattern')">Must have at least one numeric character
               </p>
            <p *ngIf="registerForm.get('rePassword')?.getError('required')">Password is Invalid</p>
           
        </div>
        <label for="phone" > phone</label>
        <input formControlName="phone" type="tel" id="phone" class="form-control mb-2">
        <div *ngIf="registerForm.get('phone')?.errors&& registerForm.get('phone')?.touched" class="alert alert-danger" >
            <p *ngIf="registerForm.get('phone')?.getError('pattern')">phone Invalid</p>
            <p *ngIf="registerForm.get('phone')?.getError('required')">phone is required</p>
           
        </div>

        <button [disabled]="registerForm.invalid" type="submit" class="btn bg-main border-none border-0 text-white d-block ms-auto">
            <i *ngIf="isLOading" class="bi bi-arrow-repeat"></i>
            <span *ngIf="!isLOading">Register</span>
        </button>
    </form>
</div>
